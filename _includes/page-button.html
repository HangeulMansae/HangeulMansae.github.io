{% assign post = include.post %}
{% assign format = include.format | default:site.data.strings.date_formats.related_post | default:"%Y %m %d" %}

<div class="page-control">
	<div>
		{% if page.previous.url %}
		<a id="prev" class="button" href="{{ page.previous.url }}">&laquo; 이전글</a>
		{% endif %}
	</div>
	<div>
		{% if page.next.url %}
		<a id="next" class="button" href="{{ page.next.url }}">&raquo; 다음글</a>
		{% endif %}
	</div>
</div>
